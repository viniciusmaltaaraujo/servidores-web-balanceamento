server {
    listen 80;
    server_name localhost; # Pode ser seu dom√≠nio de teste, por exemplo, site1.local

    root /usr/share/nginx/html1; # Aponta para a pasta html1 montada

    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}