# Definindo o VirtualHost para a aplicação
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Ativação do mod_rewrite para o diretório da aplicação
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All # Muito importante para permitir .htaccess
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>