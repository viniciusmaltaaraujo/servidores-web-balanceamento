<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 2 - Blog Pessoal - Apache Virtual Host</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e76f51 0%, #f4a261 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 { font-size: 3.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.5rem; margin-bottom: 2rem; }
        .tag {
            background: #2a9d8f;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✍️ Site 2 - Blog Pessoal</h1>
        <p>Um blog super legal, também no Apache!</p>
        <div class="tag">site2.local na Porta 8080</div>
    </div>
</body>
</html>
