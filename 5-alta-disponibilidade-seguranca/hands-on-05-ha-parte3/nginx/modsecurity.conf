# ModSecurity Configuration (Simulado)
# Este arquivo simula as configurações do ModSecurity

# Configurações básicas
SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess Off
SecRequestBodyLimit 13107200
SecRequestBodyNoFilesLimit 131072

# Audit Log
SecAuditEngine RelevantOnly
SecAuditLogParts ABDEFHIJZ
SecAuditLogType Serial
SecAuditLog /var/log/modsec_audit/modsec_audit.log

# Configurações de debug
SecDebugLog /var/log/nginx/modsec_debug.log
SecDebugLogLevel 3

# Incluir regras personalizadas
Include /etc/modsecurity.d/custom-rules.conf